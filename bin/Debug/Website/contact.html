<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
</head>
<body>
@{
    if (session.IsAuthenticated(context))
    {
@[
    <p>Email us.</p>
@]
    } else {
@[
    <p style="margin-left:20px">You must be registered and logged in to send us an email.</p>
@]
    }
}
</body>
</html>
